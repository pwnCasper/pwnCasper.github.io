<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/images/favicon.io">
        <title>Sign Up!</title>
    </head>

    <body style="background-color: #F7CAC9;">
        <h1 style="text-align:center">Sign Up For The Dancing Llama Newsletter!</h1>
        
        <div>
            <center>
                <img src="images/dancing.gif" width="400" height="331" style="padding-bottom:100px">
            </center>
        </div>

        <div>
            <form style="text-align:center;">
                <h2 style="font-size:25px;text-align:center;font-family:arial black"><u>Register Now!</u></h2>
                Email: <input type="text" name="email" required><br>
                Username: <input type="text" name="username" required><br>
                Password: <input type="password" name="password" min="8" required><br>
                Birthday: <input type="date" name="birthday" required><br>
                Gender:
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other<br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </form>

        </div>

    </body>
</html>
